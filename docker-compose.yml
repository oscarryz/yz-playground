# Disable BuildKit to use legacy Docker build system
x-environment: &default-environment
  DOCKER_BUILDKIT: 0
  COMPOSE_DOCKER_CLI_BUILD: 0

services:
  # Sandbox container for code execution
  sandbox:
    build:
      context: ./docker/sandbox
      dockerfile: Dockerfile
    image: yz-sandbox
    container_name: yz-sandbox
    privileged: true  # Required for isolate to work properly
    volumes:
      - /tmp/yz-executions:/tmp/yz-executions  # Temporary execution space
    environment:
      <<: *default-environment
      ISOLATE_CONFIG: /etc/isolate.conf
    command: sleep infinity  # Keep container running
    restart: unless-stopped

  # Backend API server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: yz-backend
    ports:
      - "8080:8080"
    volumes:
      # - ./backend:/app  # Commented out for production - uncomment for development
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - sandbox
    environment:
      <<: *default-environment
      PORT: 8080
      SANDBOX_CONTAINER: yz-sandbox
      YZ_COMPILER_PATH: /usr/local/bin/yzc
    restart: unless-stopped

  # Frontend web server
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: yz-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/usr/share/nginx/html
    depends_on:
      - backend
    environment:
      <<: *default-environment
      PORT: 3000
      API_URL: http://backend:8080
    restart: unless-stopped

volumes:
  yz-executions:
    driver: local
